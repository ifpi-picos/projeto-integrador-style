<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style - Login</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="login-container">
        <h1>Style</h1>
        <p>Seu estilo, suas combinações. Descubra o seu look perfeito com o nosso app!</p>
        <form action="#" onsubmit="return validateForm()">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <a href="#">Esqueceu a senha?</a>
            <button type="submit">Entrar</button>
        </form>
        <div class="alternative-login">
            <p>Ou</p>
            <div class="icons">
                <img src="imagens/google.webp" alt="Google">
                <img src="imagens/apple.png" alt="Apple">
            </div>
            <a href="#">Continuar de outra maneira</a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
