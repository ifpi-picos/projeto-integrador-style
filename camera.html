<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style App</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="Nivia">
        <div class="wauan">
            <img src="imagens/logo-form.png" alt="Logo">
        </div>
        
        <nav class="navigation">
            <a href="index.html">Inicio</a>
        </nav>
        <span onclick="toggleNav()"><ion-icon name="menu-outline"></ion-icon></span>
    </header>

    <main>
        <div class="storage-container">
            <h2>Acesse seu armazenamento</h2>
            <div class="camera">
                <label for="camera1">1ª CÂMERA</label>
                <input type="file" id="camera1" onchange="showFileName(this)">
                <span id="file-name1">Nenhum arquivo escolhido</span>
            </div>
            <div class="camera">
                <label for="camera2">2ª CÂMERA</label>
                <input type="file" id="camera2" onchange="showFileName(this)">
                <span id="file-name2">Nenhum arquivo escolhido</span>
            </div>
            <div class="buttons">
                <button class="btn" onclick="showSuccess('salvar')">Salvar</button>
                <button class="btn" onclick="showSuccess('finalizar')">Finalizar</button>
            </div>
            <div id="success-message" class="success-message"></div>
        </div>
    </main>


    <script src="js/camera.js"></script>
</body>

</html>
