<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration | Codehal</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h2 class="logo">Style</h2>
        <nav class="navigation">
            <a href="#"><a href="index.html">Início</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Entrar</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Entrar</h2>
            <form action="#">
                <div class="input-box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><p><input type="checkbox"> Remember me</label> <a href="#">Esqueceu sua senha?</a></p>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="login-register">
                    <p>Não possui uma conta? <a href="#" class="register-link">Cadastrar-se</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
