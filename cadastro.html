<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Codehal</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>

<body>
    <header>
        <div class="wauan">
            <img src="imagens/logo-form.png" alt="Logo">
        </div>

        <nav class="navigation">
            <a href="#"><a href="index.html">Início</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="login.html" class="btn-link btn-login">Entrar</a>
            <a href="cadastro.html" class="btn-link btn-register">Cadastrar-se</a>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Criar uma Conta</h2>
            <form class="register-form">
                <div class="form-group">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <a href="formulario.html" class="btn-submit">Cadastrar-se</a>
            </form>
            <p class="login-link">Já possui uma conta? <a href="login.html">Entrar</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Style. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
