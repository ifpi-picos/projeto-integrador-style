<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defina Seu Estilo</title>
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo-form.png" alt="Logo">
        </div>
        <nav>
            <ul class="menu">
                <li class="menu-item active">Verão</li>
                <li class="menu-item">Encontro</li>
                <li class="menu-item">Casual</li>
                <!-- Adicione mais itens aqui -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Defina Seu Estilo</h1>
            <p>Descubra o estilo perfeito para cada ocasião.</p>
        </section>

        <section class="form-section">
            <form>
                <div class="form-group">
                    <label for="estilo">Qual estilo de roupa você tem preferência?</label>
                    <select id="estilo" name="estilo">
                        <option value="casual">Casual</option>
                        <option value="romantico">Romântico</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <!-- Adicione mais perguntas aqui -->

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Style by Lookfy. Todos os direitos reservados.</p>
    </footer>

    <script src="js/form.js"></script>
</body>
</html>
