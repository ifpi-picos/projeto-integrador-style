<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defina Seu Estilo</title>
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
               <img src="imagens/logo-form.png" alt="Logo">
            </a>
        </div>

        <nav class="navigation">
            <a href="#"><a href="index.html">Início</a>
        </nav>
        
    </header>

    <main>
        <section class="hero">
            <h1>Defina Seu Estilo</h1>
            <p>Descubra o estilo perfeito para cada ocasião.</p>
        </section>

        <section class="form-section">
            <form>
                <div class="form-group">
                    <label for="estilo">Qual é o seu gênero?</label>
                    <select id="estilo" name="estilo">
                        <option value="casual">Masculino</option>
                        <option value="romantico">Feminino</option>
                        <option value="outro">Prefiro não dizer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estilo">Qual é o seu tipo de corpo?</label>
                    <select id="estilo" name="estilo">
                        <option value="casual">Small</option>
                        <option value="romantico">Mid size</option>
                        <option value="outro">Plus size</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estilo">Qual é o seu formato de corpo?</label>
                    <select id="estilo" name="estilo">
                        <option value="casual">Ampulheta</option>
                        <option value="romantico">Triângulo</option>
                        <option value="outro">Triângulo invertido</option>
                        <option value="outro">Oval</option>
                        <option value="outro">Retângulo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estilo">Qual é o seu estilo principal?</label>
                    <select id="estilo" name="estilo">
                        <option value="casual">Elegante/Clássico</option>
                        <option value="romantico">Vintage/Retrô</option>
                        <option value="outro">Urbano/Streetwear</option>
                        <option value="outro">Boho/Despojado</option>
                        <option value="outro">Casual</option>
                        <option value="outro">Esportivo</option>
                        <option value="outro">Minimalista</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estilo">Qual peça de roupa você usa com mais frequência?</label>
                    <select id="estilo" name="estilo">
                        <option value="casual">Camisa</option>
                        <option value="romantico">Calça</option>
                        <option value="outro">Saia</option>
                        <option value="outro">Vestido</option>
                    <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estilo">Qual cor você prefere usar?</label>
                    <select id="estilo" name="estilo">
                        <option value="casual">Branco</option>
                        <option value="romantico">Preto</option>
                        <option value="outro">Cinza</option>
                        <option value="outro">Vermelho</option>
                        <option value="outro">Verde</option>
                        <option value="outro">Rosa</option>
                        <option value="outro">Roxo</option>
                        <option value="outro">Amarelo</option>
                        <option value="outro">Laranja</option>
                        <option value="outro">Marrom</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estilo">Há algum estilo que você gostaria de evitar?</label>
                    <select id="estilo" name="estilo">
                        <option value="casual">Elegante/Clássico</option>
                        <option value="romantico">Vintage/Retrô</option>
                        <option value="outro">Urbano/Streetwear</option>
                        <option value="outro">Boho/Despojado</option>
                        <option value="outro">Casual</option>
                        <option value="outro">Esportivo</option>
                        <option value="outro">Minimalista</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estilo">Qual a ocasião mais comum para se vestir?</label>
                    <select id="estilo" name="estilo">
                        <option value="casual">Trabalho</option>
                        <option value="romantico">Festa</option>
                        <option value="outro">Evento social</option>
                        <option value="outro">Academia</option>
                        <option value="outro">Casual diário</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <button type="submit">Enviar</button>
                <!-- Adicione mais perguntas aqui -->
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Style by Lookfy. Todos os direitos reservados.</p>
    </footer>

    <script src="js/form.js"></script>
</body>
</html>
